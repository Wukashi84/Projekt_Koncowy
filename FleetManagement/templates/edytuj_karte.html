{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fleet Management</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX="
          crossorigin="anonymous"/>
</head>
<body>
<div class="page-header">
    <div>
        <h1><a href="/">Edycja karty</a></h1>
    </div>
    <ul class="nav panel">
        <li class="nav-item">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Strona główna </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'lista_kart' %}" class="btn btn-primary"><i class="fas fa-list"></i></a>
        </li>
    </ul>
</div>

<div class="container">
    <h2>Edytuj karty</h2>
    <form method="post" action="{% url 'edytuj_karte' pk=karta.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
</form>
    <form method="get" action="{% url 'dashboard' %}">
        {% csrf_token %}
    </form>
</div>
</body>
</html>
